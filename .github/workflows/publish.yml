name: Publish NuGet package

on: 
  release: 
    types: [published]
  
jobs:
  publish:
    name: 🛫 Publish
    runs-on: ubuntu-latest
    steps:
    - name: 📩 Checkout code
      uses: actions/checkout@v2

    - name: 🧑‍🏭 Configure .NET version
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: 🤞 Build
      run: dotnet build src/ExpoServerSdk/ExpoServerSdk.csproj -c Release /p:CI=true

    - name: 📦 Pack
      run: dotnet pack src/ExpoServerSdk/ExpoServerSdk.csproj --no-build -c Release /p:CI=true /p:PackageVersion=${{ github.event.release.tag_name }}

    - name: 📤 Push to NuGet.org
      run: dotnet nuget push "src/ExpoServerSdk/bin/Release/ExpoServerSdk.${{ github.event.release.tag_name }}.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json